<main class="container">
  <h1 class="reveal">お問い合わせ</h1>
  <form id="contact-form" class="card reveal"
  action="/api/upload"
  method="POST" enctype="multipart/form-data">
    <label>お名前<input class="input" name="name" required></label>
    <label>メール<input class="input" type="email" name="email" required></label>
    <label>内容<textarea class="input" name="message" rows="5" required></textarea></label>
    <button class="btn primary" type="submit">送信</button>
  </form>
</main>

<footer class="footer">© <span id="y"></span> NovaSite</footer>
